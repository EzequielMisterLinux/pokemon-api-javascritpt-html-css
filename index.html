<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>buscar agregar-borrar Pokemons</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
    <link rel="stylesheet" href="estilos.scss" />
    <link rel="stylesheet" href="./css/navbar.css" />
  </head>
  <body>
    <nav>
      <div class="logo"></div>
      <div class="nav-top">
        <button class="btn btn-outline-success" id="toggle-music">pausar musica</button>
        <div class="search-container">
          <form id="pokemon-search-form">
            <input type="text" class="form-control" placeholder="Buscar Pokemon" id="navbar-input" />
            <button type="submit" class="btn btn-outline-success" id="navbar-btn-buscar">Buscar</button>
          </form>
        </div>
      </div>
      <div class="nav-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <div class="nav-content">
        <ul class="nav-links">
          <li><a href="#">Pokemones</a></li>
          <li><a href="#">Acerca de mí</a></li>
          <li class="dropdown">
            <a href="#">Mi contacto</a>
            <div class="dropdown-menu">
              <a href="#">Opción 1</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <audio id="battle-music" loop autoplay>
      <source src="music/battle.mp3" type="audio/mpeg" />
      Tu navegador no soporta el audio.
    </audio>
    <main>
      <div class="container">
        <div class="flex"></div>
      </div>
    </main>
    <template id="template-card">
      <div class="row">
        <div class="col">
          <article class="card">
            <img src="images/bg-pattern-card.svg" alt="" class="card-headers" />
            <div class="card-body">
              <img src="#" alt="" class="card-body-img" />
              <h1 class="card-body-title">
                Nombre:
                <span>id</span>
              </h1>
              <p class="card-body-text">exp</p>
            </div>
            <div class="card-footer">
              <div class="card-footer-social">
                <h3 class="attack">80K</h3>
                <p>Ataque</p>
              </div>
              <div class="card-footer-social">
                <h3 class="special">803K</h3>
                <p>Especial</p>
              </div>
              <div class="card-footer-social">
                <h3 class="defense">1.4K</h3>
                <p>Defensa</p>
              </div>
              <div>
                <button class="btn btn-outline-danger btn-borrar">Eliminar</button>
              </div>
            </div>
          </article>
        </div>
      </div>
    </template>
    <script src="app.js"></script>
  </body>
</html>
